<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionHex Dash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="layout">
        <aside id="sidebar">
            <div class="brand">
                <i class="ph-fill ph-hexagon"></i>
                <span>FusionHex</span>
            </div>

            <nav id="category-list">
                <button class="nav-item active" data-cat="all">
                    <i class="ph ph-squares-four"></i> All Apps
                </button>
            </nav>

            <div class="sidebar-footer">
                <button id="open-settings" class="nav-item">
                    <i class="ph ph-gear"></i> Settings
                </button>
            </div>
        </aside>

        <main>
            <header>
                <div class="search-bar">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <button id="add-manual" class="btn-icon" title="Add Link">
                    <i class="ph ph-plus"></i>
                </button>
            </header>

            <div id="grid-container">
                <div id="grid">
                </div>
            </div>
        </main>
    </div>

    <div id="overlay"></div>
    <div id="editor-side">
        <h3>Edit App</h3>
        <div class="field">
            <label>Name</label> <input id="e-name">
        </div>
        <div class="field">
            <label>Group</label> <input id="e-group">
        </div>
        <div class="field">
            <label>URL</label> <input id="e-href">
        </div>
        <div class="field">
            <label>Icon URL / Emoji</label> <input id="e-icon">
        </div>
        <div class="field">
            <label>API Key (Optional)</label> <input id="e-apikey">
        </div>
        <div class="actions">
            <button id="hide-btn" class="btn btn-danger">Hide App</button>
            <button id="save-btn" class="btn btn-primary">Save</button>
        </div>
    </div>

    <div id="settings-modal">
        <h3>Dashboard Settings</h3>
        <div class="field">
            <label>Wallpaper URL</label>
            <input id="s-wallpaper" placeholder="http://...">
        </div>
        <div class="field">
            <label>Accent Color</label>
            <input type="color" id="s-accent" value="#007cff">
        </div>
        <div class="field">
            <label>Card Opacity</label>
            <input type="range" id="s-glass" min="0.1" max="1" step="0.1">
        </div>
        <button id="save-theme-btn" class="btn btn-primary" style="width:100%">Save Theme</button>
        <button id="close-settings" class="btn btn-text" style="width:100%; margin-top:10px">Close</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
